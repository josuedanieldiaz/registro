<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card-body text-center">
                <h3>{{titulo}}</h3>
                <form class="mt-3" [formGroup]="personaForm" (ngSubmit)="agregarPersona()">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre Completo</label>
                        <input type="TEXT" formControlName="nombre" class="form-control form-control-lg " placeholder="Nombre y Apellido">                        
                    </div>
                    <div class="mb-3">
                        <label for="fecha" class="form-label">Fecha de Nacimiento</label>
                        <input type="date" [ngModel]='fechaNac | date:"yyyy-MM-dd" ' (ngModelChange)='fechaNac=$event' formControlName="fecha" class="form-control form-control-lg " placeholder="Fecha de nacimiento">                        
                    </div>
                    <div class="mb-3">
                        <label for="sexo" class="form-label">Elige Sexo</label>
                        <select class="form-select" formControlName="sexo" aria-label="Default select example">
                            <option selected>Sexo</option>
                            <option value="Femenino">Femenino</option>
                            <option value="Masculino">Masculino</option>
                          </select>                       
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-secondary float-start" routerLink="/" >Atras</button>
                        <button class="btn btn-success float-end" type="submit" [disabled]="personaForm.invalid">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
